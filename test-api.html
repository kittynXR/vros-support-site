<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test Page</h1>
    <button onclick="testAPI()">Test API</button>
    <button onclick="testSubmit()">Test Submit Bug</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://api.vros.cat/api/issues', {
                    headers: {
                        'X-App-Token': 'vros-test-' + Date.now()
                    }
                });
                const data = await response.json();
                result.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                result.innerHTML = 'Error: ' + error.message;
                console.error(error);
            }
        }

        async function testSubmit() {
            const result = document.getElementById('result');
            result.innerHTML = 'Submitting...';
            
            try {
                const response = await fetch('https://api.vros.cat/api/submit-bug', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-App-Token': 'vros-test-' + Date.now()
                    },
                    body: JSON.stringify({
                        title: 'Test from browser: ' + new Date().toISOString(),
                        description: 'Testing if API works from browser',
                        severity: 'low',
                        category: 'general'
                    })
                });
                const data = await response.json();
                result.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                result.innerHTML = 'Error: ' + error.message;
                console.error(error);
            }
        }
    </script>
</body>
</html>
