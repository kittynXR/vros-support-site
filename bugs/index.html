<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VROS Bug Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            margin-top: 50px;
        }
        .error {
            background: #ef4444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .board {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 20px;
        }
        .column {
            background: white;
            border-radius: 10px;
            padding: 15px;
            min-width: 300px;
            flex-shrink: 0;
        }
        .column-header {
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        .issue-card {
            background: #f7f7f7;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        .issue-title {
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
        }
        .issue-number {
            color: #666;
            font-size: 14px;
        }
        .label {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 5px;
            background: #e5e7eb;
            color: #4b5563;
        }
        .label.bug {
            background: #fee2e2;
            color: #991b1b;
        }
        .label.severity-high {
            background: #fef2f2;
            color: #b91c1c;
        }
        .label.severity-medium {
            background: #fef9c3;
            color: #854d0e;
        }
        .label.severity-low {
            background: #f0f9ff;
            color: #075985;
        }
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VROS Bug Tracker</h1>
            <p>Track and manage reported issues</p>
        </div>
        
        <div id="loading" class="loading">Loading issues...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="board" class="board" style="display: none;">
            <div class="column">
                <div class="column-header">üìã Backlog</div>
                <div id="backlog"></div>
            </div>
            <div class="column">
                <div class="column-header">üìù To Do</div>
                <div id="todo"></div>
            </div>
            <div class="column">
                <div class="column-header">üöÄ In Progress</div>
                <div id="in-progress"></div>
            </div>
            <div class="column">
                <div class="column-header">üß™ Testing</div>
                <div id="testing"></div>
            </div>
            <div class="column">
                <div class="column-header">‚úÖ Done</div>
                <div id="done"></div>
            </div>
        </div>
    </div>

    <script>
        // Simple bug tracker without React
        async function loadIssues() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const boardEl = document.getElementById('board');
            
            try {
                const response = await fetch('https://api.vros.cat/api/issues?state=all', {
                    headers: {
                        'X-App-Token': 'vros-tracker-' + Date.now()
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load issues: ' + response.status);
                }
                
                const issues = await response.json();
                console.log('Loaded issues:', issues);
                
                // Hide loading, show board
                loadingEl.style.display = 'none';
                boardEl.style.display = 'flex';
                
                // Clear columns
                const columns = {
                    backlog: document.getElementById('backlog'),
                    todo: document.getElementById('todo'),
                    'in-progress': document.getElementById('in-progress'),
                    testing: document.getElementById('testing'),
                    done: document.getElementById('done')
                };
                
                Object.values(columns).forEach(col => col.innerHTML = '');
                
                // Sort issues into columns
                const columnIssues = {
                    backlog: [],
                    todo: [],
                    'in-progress': [],
                    testing: [],
                    done: []
                };
                
                issues.forEach(issue => {
                    const labels = issue.labels.map(l => l.name);
                    let column = 'backlog';
                    
                    if (issue.state === 'closed' || labels.includes('status:done')) {
                        column = 'done';
                    } else if (labels.includes('status:testing')) {
                        column = 'testing';
                    } else if (labels.includes('status:in-progress')) {
                        column = 'in-progress';
                    } else if (labels.includes('status:todo')) {
                        column = 'todo';
                    }
                    
                    columnIssues[column].push(issue);
                });
                
                // Render issues
                Object.entries(columnIssues).forEach(([columnId, issues]) => {
                    const columnEl = columns[columnId];
                    
                    if (issues.length === 0) {
                        columnEl.innerHTML = '<div class="empty-state">No issues</div>';
                        return;
                    }
                    
                    issues.forEach(issue => {
                        const card = document.createElement('div');
                        card.className = 'issue-card';
                        
                        const labelsHtml = issue.labels.map(label => {
                            let className = 'label';
                            if (label.name === 'bug') className += ' bug';
                            if (label.name.startsWith('severity:')) {
                                className += ' ' + label.name.replace(':', '-');
                            }
                            return `<span class="${className}">${label.name}</span>`;
                        }).join('');
                        
                        card.innerHTML = `
                            <div class="issue-title">${issue.title}</div>
                            <div class="issue-number">#${issue.number}</div>
                            <div>${labelsHtml}</div>
                        `;
                        
                        card.onclick = () => window.open(issue.html_url, '_blank');
                        card.style.cursor = 'pointer';
                        
                        columnEl.appendChild(card);
                    });
                });
                
            } catch (error) {
                console.error('Error loading issues:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.innerHTML = `
                    <strong>Failed to load issues</strong><br>
                    ${error.message}<br><br>
                    <button onclick="location.reload()">Try Again</button>
                `;
            }
        }
        
        // Load issues on page load
        loadIssues();
    </script>
</body>
</html>
